<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var module = angular.module("myModule", []);
      var controller = module.controller(
        "myController",
        function ($scope, $http) {
          $scope.providerCustomerData = [];
          $scope.FetchAll = function () {
            let url = "/provided-customers-data";
            $http.get(url).then(success, error);
            function success(response) {
              $scope.providerCustomerData = response.data;
            }
            function error(response) {
              alert(response.data);
            }
          };
        }
      );
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController" ng-init="FetchAll();">
    <center>
      <!-- <table border="1" rules="all">
            <tr>
                <td>S. No.</td>
                <td>Email</td>
                <td>Pic</td>
                <td>Name</td>
                <td>Contact</td>
                <td>State</td>
                <td>City</td>
                <td>Address</td>
            </tr>
            <tr ng-repeat="obj in providerCustomerData">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.pic}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.contact}}</td>
                <td>{{obj.state}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.address}}</td>
            </tr>
        </table> -->
      <div class="container">
        <div class="row">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" ng-repeat="obj in providerCustomerData">
              <div class="card h-100">
                <img
                  src="../uploads/{{obj.pic}}"
                  class="card-img-top"
                  width="100px"
                  height="100px"
                />
                <div class="card-body">
                  <h5 class="card-title">NAME : {{obj.name}}</h5>
                  <p class="card-text">EMAILID : {{obj.emailid}}</p>
                  <p class="card-text">CONTACT : {{obj.contact}}</p>
                  <p class="card-text">STATE : {{obj.state}}</p>
                  <p class="card-text">CITY : {{obj.city}}</p>
                  <p class="card-text">ADDRESS : {{obj.address}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
